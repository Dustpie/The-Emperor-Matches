<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="mb-3">
    <label class="form-check-label mx-2">
      <input
        type="radio"
        class="form-check-input mx-1"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label class="form-check-label mx-2">
      <input
        type="radio"
        class="form-check-input mx-1"
        value="female"
        formControlName="gender"
      />Female
    </label>
    <label class="form-check-label mx-2">
      <input
        type="radio"
        class="form-check-input mx-1"
        value="diverse"
        formControlName="gender"
      />Diverse
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known as'"
  ></app-text-input>

  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-picker>

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <!-- Display validation errors, not working have to check out why-->
  @if (validationErrors) {
  <div class="alert alert-danger text-start">
    <ul>
      @for (error of validationErrors; track $index) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success me-2"
      (click)="register()"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-danger me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
